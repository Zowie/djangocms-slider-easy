{% load thumbnail %}

<li class="slideshow-slide">
    {% if slider_thumb_id and not simple_settings %}
        <img src="{{ instance.image }}" alt="{{ instance.alt }}"
                {% if instance.longdesc %} title="{{ instance.longdesc }}"{% endif %} />
    {% else %}
        <img src="{{ instance.image }}" width="1920" height="480" alt="{{ instance.alt }}"{% if instance.longdesc %}
             title="{{ instance.longdesc }}"{% endif %} />
    {% endif %}
</li>
